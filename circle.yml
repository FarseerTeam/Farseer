dependencies:
  pre:
    - google-chrome --version
    - sudo apt-get update
    - sudo apt-get --only-upgrade install google-chrome-stable
    - google-chrome --version
  override:
    - npm install -g bower
    - npm install -g grunt-cli
    - npm install
    - bower install
test:
  override:
    - grunt newer:jshint
    - grunt test
  post:
    - "if [ -d /tmp/screenshots ] then mv /tmp/screenshots $CIRCLE_ARTIFACTS/screenshots"
deployment:
  production:
    branch: master
    commands:
      - grunt build
      - git config --global user.email rmurdock@pillartechnology.com
      - git config --global user.name "Circle CI in a Rob-suit"
      - grunt buildcontrol:heroku
